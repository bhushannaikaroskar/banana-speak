<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Banana Speak</title>

<body>
    <nav>
        <h1>Banana Talk</h1>

        <textarea id="text-input" class="text-box" placeholder="Put your message here which you would like to convert into banana"></textarea>

        <div>Banana Translation:</div>
        <div id="text-output" class="text-box"></div>
        <script src="app.js" type="text/javascript"></script>
    </div>
    <footer>
        <h2>About</h2>
        <div class="container">Are you a fan of minions? Did you know that the gibberish they say is an actual language. Use the translator to convert your text from English to Minion speak or Banana language.</div>
    </footer>
